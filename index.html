
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePop Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PagePop Wallet</h1>
            <p>당신의 안전한 디지털 자산 보관소</p>
        </header>
        <main>
            <section class="card login">
                <h2>로그인</h2>
                <input type="email" placeholder="이메일" />
                <input type="password" placeholder="비밀번호" />
                <button>로그인</button>
            </section>
            <section class="card wallet">
                <h2>지갑 정보</h2>
                <p>자산: 2.45 ETH</p>
                <p>토큰 전송</p>
                <input type="text" placeholder="받는 지갑 주소" />
                <input type="text" placeholder="보낼 금액 (ETH)" />
                <button>전송</button>
            </section>
        </main>
        <footer>
            <p>© 2025 PagePop Wallet</p>
        </footer>
    </div>
</body>
</html>
